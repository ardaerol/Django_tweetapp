{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'tweetapp/css/customform.css'%}">
    <link rel="stylesheet" href="{% static 'tweetapp/css/listtweet.css' %}">
</head>
<body>
       
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand">Tweet App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tweetapp:listtweet'%}">Tweet List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tweetapp:addtweet'%}">Add Tweet</a>
                </li>
                <!-- <li class="nav-item"></li>
                    <a class="nav-link" href="{% url 'tweetapp:addtweetbyform'%}">Add Tweet By Form</a>
                </li>
                <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'tweetapp:addtweetbymodelform'%}">Add Tweet By Model Form</a>
                </li>
                 -->
                <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'login'%}">Login</a>
               </li>   

               <!-- <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'logout' %}?next=/">Logout</a>
               </li>   -->
               <li class="nav-item">      
                    <form action="{% url 'logout' %}?next=/" method="post">       
                              {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link">Logout</button>     
                    </form>   
                </li>

                <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'tweetapp:signup'%}">Signup</a>
               </li> 
               
            </ul>
        
      </div>
    </div>
  </nav>
    {%block content%}

    {%endblock%}

</body>
</html>

<!-- "{% url 'login'%}" bu da urls.py de bu isimli url pathindeki viewi uygula eğer app in 
                             içinde bi url path ise başına appismi: url path namesini koy böylelikle basıldığında o path url sayfasına gitsin
                             örnek 127.0.0.8000/addtweet -> addtweet tweetapp in içinde yazarken tweetapp:addtweet yazdık tıkladığımızda
                             bizi götürdüğü id üstte çünkü tweetapp pathinde url kısmı = " " boş ama bu "{% url 'tweetapp:addtweet'%}" 
                             tweetappdeki namesi addtweet olan pathten bizi götürüyo 
                        -->
