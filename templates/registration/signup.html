{% extends "base.html" %}
{% block content %}

    {%if user.is_authenticated%}
        <h1>your login, {{ user.username }}!</h1>
    {%else%}
        <div class="container" style="border: 4px solid cornflowerblue; padding: 8px;width: 23rem;">
            <form action="" method="post">
                {%csrf_token%}
                {% for field in form%}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {%endfor%}
                <button type="submit"  class="btn btn-success" value="signup">Signup</button>
            </form>
        </div>
    {%endif%}
  

{%endblock%}
